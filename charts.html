<!DOCTYPE html>
<html>
<head>
    <title>Charts | College Fee System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f7fa;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.08);
        }
        h3 {
            font-weight: 700;
        }
        img.chart-img {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>ðŸ“Š Fee Analytics Dashboard</h3>
        <a href="/dashboard" class="btn btn-secondary btn-sm">â¬… Back to Home</a>
    </div>

    <div class="row g-4">
        <!-- Donut chart -->
        <div class="col-md-6">
            <div class="card p-3">
                <h5 class="text-center mb-2">Paid vs Pending Fee</h5>
                <img src="{{ url_for('static', filename='pie.png') }}" class="img-fluid chart-img" alt="Paid vs Pending Chart">
            </div>
        </div>

        <!-- Monthly line chart -->
        <div class="col-md-6">
            <div class="card p-3">
                <h5 class="text-center mb-2">Monthly Fee Collection Trend</h5>
                <img src="{{ url_for('static', filename='line.png') }}" class="img-fluid chart-img" alt="Monthly Collection Chart">
            </div>
        </div>

        <!-- Department wise bar chart -->
        <div class="col-12">
            <div class="card p-3 mt-2">
                <h5 class="text-center mb-2">Department-wise Paid vs Balance</h5>
                <img src="{{ url_for('static', filename='dept_bar.png') }}" class="img-fluid chart-img" alt="Department-wise Chart">
            </div>
        </div>
    </div>
</div>

</body>
</html>
