<!DOCTYPE html>
<html>
<head>
<title>Add Student</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3>Add Student</h3>
<form method="POST">
    <input class="form-control" name="id" placeholder="Student ID"><br>
    <input class="form-control" name="name" placeholder="Name"><br>
    <input class="form-control" name="dept" placeholder="Department"><br>
    <input class="form-control" name="year" placeholder="Year"><br>
    <input class="form-control" name="total_fee" placeholder="Total Fee"><br>
    <button class="btn btn-primary">Submit</button>
</form>

</body>
</html>
